<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: #f0f0f1;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            width: 320px;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2271b1;
        }

        input[type="text"],
        input[type="password"] {
            width: 220px;       /* narrower than full width */
            padding: 12px;
            margin: 10px 0;     /* vertical spacing only */
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            display: block;     /* keeps it on its own line */
            text-align: left;   /* ensures text starts from left */
        }

        button {
            width: 100%;
            background: #2271b1;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #185a8b;
        }

        .error {
            background: #f8d7da;
            color: #842029;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #f5c2c7;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">QZ Management Login</div>
        <br>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <br><br>
            <button type="submit">Log In</button>
        </form>
    </div>

</body>
</html>
